{% extends "base.html" %}
{% block title %}Erreur{% endblock %}
{% block content %}
        <h1>Connexion étudiant</h1>
        <form action="/login" method="post">
            <label for="numero_etudiant">Numéro étudiant</label>
            <input type="text" id="numero_etudiant" name="numero_etudiant" required>

        <label for="mot_de_passe">Mot de passe</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" required>
        
        <input type="submit" value="Se connecter" class="form-button">
    </form>
{% endblock %}
